<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomboxd - Music Review Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ff6b35;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        input, button {
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #444;
            color: #fff;
            width: 200px;
        }
        button {
            background: #ff6b35;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e55a2b;
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            background: #444;
            border-radius: 5px;
            border-left: 4px solid #ff6b35;
        }
        .error {
            color: #ff4444;
            background: #441111;
        }
        .success {
            color: #44ff44;
            background: #114411;
        }
        .token-display {
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            background: #555;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Boomboxd API Test Interface</h1>
        
        <div class="section">
            <h3>üîê Authentication</h3>
            <div>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="register()">Register</button>
                <button onclick="login()">Login</button>
            </div>
            <div id="auth-result" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h3>üéµ Music Search</h3>
            <div>
                <input type="text" id="search-query" placeholder="Search for music...">
                <button onclick="searchMusic()">Search</button>
            </div>
            <div id="search-result" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h3>üë§ Profile</h3>
            <button onclick="getProfile()">Get My Profile</button>
            <div id="profile-result" class="result" style="display:none;"></div>
        </div>

        <div class="section">
            <h3>üìä API Status</h3>
            <button onclick="checkStatus()">Check API Status</button>
            <div id="status-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = content;
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/accounts/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showResult('auth-result', `‚úÖ Registration successful!<br>Username: ${data.username}<br><div class="token-display">Token: ${authToken}</div>`);
                } else {
                    showResult('auth-result', `‚ùå Registration failed: ${data.error || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/accounts/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showResult('auth-result', `‚úÖ Login successful!<br>Username: ${data.username}<br><div class="token-display">Token: ${authToken}</div>`);
                } else {
                    showResult('auth-result', `‚ùå Login failed: ${data.error || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult('auth-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function searchMusic() {
            const query = document.getElementById('search-query').value;
            
            if (!authToken) {
                showResult('search-result', '‚ùå Please login first', true);
                return;
            }
            
            try {
                const response = await fetch(`/api/music/search/?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('search-result', `‚úÖ Search results for "${query}":<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    showResult('search-result', `‚ùå Search failed: ${data.error || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult('search-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function getProfile() {
            if (!authToken) {
                showResult('profile-result', '‚ùå Please login first', true);
                return;
            }
            
            try {
                const response = await fetch('/api/accounts/profile/', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('profile-result', `‚úÖ Profile data:<br><pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    showResult('profile-result', `‚ùå Profile fetch failed: ${data.error || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult('profile-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                
                if (response.ok) {
                    showResult('status-result', `‚úÖ API Status: ${data.status}<br>Message: ${data.message}<br>Version: ${data.version}<br><pre>${JSON.stringify(data.endpoints, null, 2)}</pre>`);
                } else {
                    showResult('status-result', `‚ùå Status check failed: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult('status-result', `‚ùå Error: ${error.message}`, true);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Load saved token on page load
        if (authToken) {
            showResult('auth-result', `üîë Saved token loaded<br><div class="token-display">${authToken}</div>`);
        }
    </script>
</body>
</html>
